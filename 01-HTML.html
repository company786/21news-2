        <a href="https://www.daodejing.org/">道可道</a
            >，非常道；名可名，非常名。无名天地之始，有名万物之母。故常无欲，以观其妙；常
        有欲，以观其徼（jiào）。此两者同出而异名，同谓之玄，玄之又玄，众妙之门。天下皆知美
        之为美，斯恶（è）已；皆知善之为善，斯不善已。故有无相生，难易相成，长短相较，高下相
        倾，音声相和（hè），前后相随。是以圣人处无为之事，行不言之教，万物作焉而不辞，生而
        不有，为而不恃，功成而弗居。夫（fú）唯弗居，是以不去。</p>
